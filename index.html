<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Collections</title>
      <style>
         .frame{
         width: 15em;
         margin: auto;
         text-align: center;
         border: 1px solid #333;
         box-shadow: 8px 8px 5px #444;
         padding: 8px 12px;
         background-color: olive;
         }
         .expanded{
         width: 80%;
         height: 30rem;
         margin: auto;
         border: 1px solid #333;
         box-shadow: 8px 8px 5px #444;
         padding: 8px 12px;
         background-color: olive;      
         }
      </style>
      <script>
         var ListExpanded = document.getElementsByClassName('expanded');
         function FrameHandler(self){
             if(self.className === 'frame'){
                 self.className = 'expanded';
             }else {
                 self.className = 'frame';
             }
             
         }
      </script>
   </head>
   <body>
      <script></script>
      <h1>Collections</h1>
      <div class = "frame" onclick = "FrameHandler(this);">
         <img src = "collection1.jpg" alt = "collection 1">
         <div>
            This is Collection 1
         </div>
      </div>
   </body>
</html>
